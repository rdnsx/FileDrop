<!DOCTYPE html>
<html>
<head>
    <title>Drop & Share</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="https://rockdasnetz.de" target="_blank">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            </a>
                    </div>
        <div class="content">
            <div class="drop-area" id="dropArea">
                <div class="instructions">
                    <p>Drop & Share your File!</p>
                </div>
                <input type="file" id="fileInput" class="file-input" multiple>
            </div>
            <div id="uploadProgress" class="upload-progress hidden">
                <div class="progress-bar"></div>
            </div>
            <div id="uploadSuccess" class="upload-success hidden">
                <p class="success-message">File uploaded successfully!</p>
                <p>Filename: <span id="fileName"></span></p>
                <p>Download Link: <a id="downloadLink" href="" target="_blank"></a></p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
